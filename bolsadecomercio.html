<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BolsaDeComercio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
    }
    aside {
      width: 60px;
      background: #1a1a1a;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding-top: 20px;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar-icon {
      width: 24px;
      height: 24px;
      background: grey;
      border-radius: 4px;
    }
    .main {
      margin-left: 60px;
      display: flex;
      flex: 1;
      flex-wrap: wrap;
    }
    .content {
      flex: 2;
      padding: 20px;
      min-width: 300px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .card h4, .card p {
      margin-bottom: 10px;
    }
    .right-bar {
      width: 300px;
      background: #111;
      padding: 20px;
      min-width: 250px;
    }
    .deal-card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .friend-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: grey;
      display: inline-block;
      margin-right: 5px;
    }
    .chart {
      width: 100%;
      height: 100px;
      background: #333;
      border-radius: 5px;
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        margin-left: 0;
      }
      aside {
        flex-direction: row;
        height: 60px;
        width: 100%;
        position: fixed;
        bottom: 0;
        top: auto;
        z-index: 10;
        justify-content: space-around;
      }
      .right-bar {
        width: 100%;
        order: -1;
      }
      .content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <aside>
    <div class="sidebar-icon"></div>
    <div class="sidebar-icon"></div>
    <div class="sidebar-icon"></div>
    <div class="sidebar-icon"></div>
    <div class="sidebar-icon"></div>
  </aside>
  <div class="main">
    <div class="content">
      <h2>Amigos</h2>
      <div class="card">
        <h4>Amigos <small>Â· 3h</small></h4>
        <p>Feeling optimistic about the market!</p>
        <div class="chart"></div>

      </div>
      <div class="card">
        <h4>Jast Ian <small>Â· 3h</small></h4>
        <p>Just completed my latest analysis</p>
        <div class="chart"></div>
        <span>ðŸ“ˆ 273</span>
      </div>
      <div class="card">
        <h4>Rumimend</h4>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
          <div class="deal-card">Antque<br>$99</div>
          <div class="deal-card">Snegg<br>$199</div>
        </div>
      </div>
    </div>
    <div class="right-bar">
      <div>
        <div class="section-title">Friends</div>
        <div class="friend-icon"></div>
        <div class="friend-icon"></div>
        <div class="friend-icon"></div>
        <button style="width: 100%; margin-top: 10px;">Add Friend</button>
      </div>
      <div style="margin-top: 20px;">
        <div class="section-title">Deals</div>
        <div class="deal-card">Wireless headphones<br><strong>$90</strong></div>
        <div class="deal-card">Smartwatch<br><strong>$199</strong></div>
      </div>
      <div style="margin-top: 20px;">
        <div class="section-title">Chat</div>
        <div class="deal-card">Chat with user 1</div>

    </div>
  </div>
</body>
</html>
